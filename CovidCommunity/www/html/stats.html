<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Links -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Library modules(JQuery) -->
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script src="../js/lib/snap-svg-min.js"></script>
        <!-- Helper modules -->
        <script src="../js/constants.js"></script>
        <script src="../js/localstorage.js"></script>
        <script src="../js/helper.js"></script>
        <script src="../cordova.js"></script>

        <!-- Main modules, set your own js here -->
        <script src="../js/pages/stats.js" defer></script>


        <!-- Don't touch this -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" user-scalable=no content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="white">

        <!-- Do your own css here -->
        <link rel="stylesheet" href="../css/stats.css">
        <link rel="stylesheet" href="../css/nav.css">
        <title>Covid Community</title>
    </head>
    <body>
        <div class="stats">
            <h1 class = "title">Statistics</h1>
            <div class = "top">
                <div id = "selfriskmodel">
                    <figure>
                        <figcaption id = "figcap">Daily Risk</figcaption>
                        <img id = "covidbg" src="../img/covidbg.png">
                        <img id = "covidfg" src="../img/covidfg.png">
                        <figcaption id = "figval">60%</figcaption>
                    </figure>
                </div>
                <div id = "region">
                   State Covid Cases
                </div>
            </div>
            <div id = "bot">
                <nav id = "graphnav">
                    <button onclick="makeGraph('risks');" class = "nav__link">
                        <i class="material-icons nav__icon">report_problem</i>
                        <span class="nav__text">Risks</span>
                    </button>
                    <button onclick="makeGraph('encounter');" class = "nav__link">
                        <i class="material-icons nav__icon">sick</i>
                        <span class="nav__text">Encounters</span>
                    </button>
                        <button onclick="makeGraph('heatmap');" class = "nav__link">
                        <i class="material-icons nav__icon">directions_walk</i>
                        <span class="nav__text">Heatmap</span>
                    </button>
                    </nav>
                </div>
                <div id = "graph"></div>
            </div> 
		  
        <!-- Todo: Need navigation between pages-->
        <!-- Need to load data from Firebase -->
        <!-- See "Firestore" section in https://www.npmjs.com/package/cordova-plugin-firebasex -->
        <!-- Also need to represent data in a meaningful manner (aka we need a lot of UI work on this page or we need a visualization plugin or api) -->
        <nav class="nav">
          <button onclick="Helper.changePage(Constants.statPage);" class="nav__link nav__link--active">
            <i class="material-icons nav__icon">insights</i>
            <span class="nav__text">Stats</span>
          </button>
          <button onclick="Helper.changePage(Constants.dailyPage);" class="nav__link">
            <i class="material-icons nav__icon">equalizer</i>
            <span class="nav__text">Daily</span>
          </button>
          <button onclick="Helper.changePage(Constants.mapPage);" class="nav__link">
            <i class="material-icons nav__icon">map</i>
            <span class="nav__text">Maps</span>
          </button>
          <button onclick="Helper.changePage(Constants.notifPage);" class="nav__link">
            <i class="material-icons nav__icon">notifications</i>
            <span class="nav__text">Notif</span>
          </button>
          <button onclick="Helper.changePage(Constants.newsPage);" class="nav__link">
            <i class="material-icons nav__icon">inbox</i>
            <span class="nav__text">News</span>
          </button>
        </nav>
    </body>
</html>
